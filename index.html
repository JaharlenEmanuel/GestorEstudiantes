<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/output.css">
    <script src="./js/main.js" defer></script>
    <title>Estudiantes de Funval</title>
</head>
<body class="h-screen bg-slate-50 text-slate-900 flex flex-col items-center justify-center py-8">
<header class="flex flex-col items-center mb-8 bg-white shadow-md rounded-lg p-6 w-full">
    <img src="funval.png" alt="logo funval" class="w-32 h-32 object-contain mb-2">
    <h1 class="text-2xl font-semibold">Gestion de Estudiantes</h1>
</header>  

  <div id="contenedor-estudiantes" class="grid grid-cols-1 place-items-center gap-6 md:grid-cols-2 lg:grid-cols-3 mb-8 w-full px-4">
  </div>
    <div class="relative overflow-x-auto rounded-2xl bg-white w-full max-w-6xl px-4">
      <table
        class="w-full text-sm text-left rtl:text-right text-gray-500 p-20"
      >
        <thead
          class="text-xs uppercase bg-[#0f47ad] text-white rounded-3xl"
        >
          <tr class="">
            <th scope="col" class="px-6 py-3">Nombre</th>
            <th scope="col" class="px-6 py-3">Edad</th>
            <th scope="col" class="px-6 py-3">Pais</th>
            <th scope="col" class="px-6 py-3">Notas</th>
            <th scope="col" class="px-6 py-3">Acciones</th>
          </tr>
        </thead>
        <tbody id="cuerpo-tabla" class=""></tbody>
      </table>
    </div>
</body>
</html>
